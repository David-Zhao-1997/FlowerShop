<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #loginButton {
            width: 100px;
            height: 48px;
            border-bottom: 2px solid green;
            display: block;
            text-align: center;

            float: left;
        }

        #registerButton {
            width: 100px;
            height: 48px;
            position: relative;
            left: 100px;
            top: 0px;
            border-bottom: 2px solid green;
            text-align: center;
            float: left;
            display: block;
        }

        a {
            vertical-align: middle;
            padding: 10px;
            color: #ff6a00;
            text-decoration: none;
        }

        #login-tab {
            margin-bottom: 15px;
            padding: 10px;
            width: 400px;
            height: 38px;
            list-style: none;
            border-bottom: 2px solid #d9d9d9;
            margin: 15px;
        }

        #loginContainer {
            position: absolute;
            left: 1000px;
            top: 137px;
            height: 399px;
            width: 450px;
            background-color: white;
        }

        .upperMiddle {
            background-color: red;
            height: 120px;
            width: 100%;
        }

        .lowerMiddle {
            height: 417px;
            width: 100%;
            background: white url(pic/bgimg.jpg) 50% 0 no-repeat;
        }
    </style>
</head>
<body>
<div class="upperMiddle"></div>
<div class="lowerMiddle">
    <div id="loginContainer">
        <div id="login-tab">
            <div id="loginButton">
                <a href="#">Login</a>
            </div>
            <div id="registerButton">
                <a href="register.html">Register</a>
            </div>
        </div>
        <div class="validation">
            Username:
            <input type="text" name="UserName" autocomplete="off" placeholder="Username">
        </div>
        <div class="validation">
            Password:
            <input type="password" name="Password" autocomplete="off" placeholder="Password">
        </div>
    </div>
</body>
</html>
